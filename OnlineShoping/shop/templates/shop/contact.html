{% extends 'shop/basic.html' %}

{% block title%} Contact {% endblock %}

{% block body%}
<div class="container" my="3">
    <h3>Contact us</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
<!--            <input type="hidden" name="itemsJson" id="itemsJson">-->
  <div class="form-group">
    <label for="name" >Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">

  </div>
  <div class="form-group">
    <label for="email" >Email</label>
    <input type="text" class="form-control" id="email" email="email" placeholder="Enter your Email">

  </div>
   <div class="form-group">
    <label for="phone" >PhoneNumber</label>
    <input type="tel" class="form-control" id="phone" phone="phone" placeholder="Enter your Phone Number">

  </div>

        <div class="form-group">
    <label for="desc" >How may we help you?</label>
          <textarea class="form-control" id="desc" desc="desc" rows="3"></textarea>

  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>

</div>
{% endblock %}
{%block js%}
<script>
{% if thank %}
alert('Thank you for contacting with us.We will be in touch');
document.location = "/shop/contact";
{% endif %}
</script>
{% endblock %}
